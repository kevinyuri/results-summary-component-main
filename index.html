<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="split">
        <div class="result | text-align--center bg-accent flow-content">
          <h1 class="title">Your Result</h1>
          <div class="points">
            <p class="final-points">76</p>
            <p>of 100</p>
          </div>
          <h2 class="subtitle">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary flow-content">
          <h2 class="title">Summary</h2>
          <div class="split">
            <div class="category-item reaction">
              <div class="flex">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>

              <p class="category-points"><span>80 </span> / 100</p>
            </div>
            <div class="category-item memory">
              <div class="flex">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p class="category-points"><span>92 </span> / 100</p>
            </div>
            <div class="category-item verbal">
              <div class="flex">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p class="category-points"><span>61 </span> / 100</p>
            </div>
            <div class="category-item visual">
              <div class="flex">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p class="category-points"><span>72 </span> / 100</p>
            </div>
          </div>
          <a class="btn" href="">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
